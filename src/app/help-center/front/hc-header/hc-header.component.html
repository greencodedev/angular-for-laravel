<div class="jumbotron compact" [style.background-image]="'url('+settings.getBaseUrl(true) + settings.get('hc.home.background')+')'">
    <material-navbar [transparent]="true" menuPosition="header" [container]="true" [showAuthButtons]="true"></material-navbar>

    <div class="header">
        <div class="container">
            <div class="search-bar">
                <h1 class="title">{{settings.get('hc.home.title')}}</h1>
                <div class="subtitle">{{settings.get('hc.home.subtitle')}}</div>
                <suggested-articles-dropdown class="rounded" [forHomepage]="true" placeholder="{{settings.get('hc.home.search-placeholder')}}"></suggested-articles-dropdown>
            </div>
        </div>
    </div>
</div>
